

<section class="budget-items-section">
    <div class="budget-items-container">
        <div class="income-column">
            <h1>income</h1>
            
                <div *ngFor="let i of budgetItems">
                    <app-budget-item-card
                    *ngIf="i.amount>=0"
                    [item]="i"
                    (xButtonClick)="onDelete(item)"
                     ></app-budget-item-card>
                </div>
            
            
        </div>
        <div class="expenses-column">
            <h1>expense</h1>
            
                <div *ngFor="let i of budgetItems">
                    <app-budget-item-card
                    *ngIf="i.amount < 0"
                    [item]="i"
                    (xButtonClick)="onDelete(item)"
                    ></app-budget-item-card>
                </div>
            
        </div>
    </div>
</section>
